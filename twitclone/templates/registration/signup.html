{% extends 'twitclone/outerbase.html' %}


{% block content %}
<h2>Sign up</h2>
<form class="signup" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up"/>
    <a href="{% url 'login' %}">
        <input type="button" value="Cancel" />
    </a>
</form>
{% endblock %}
